<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="courseregister.css" />
  </head>
  <body>
    <section class="hero">
      <div class="modal-container" id="login-modal">
        <div class="modal">
          <h2>Courese Registration</h2>
          <form>
            <label for="username">UserName:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your name"
            />
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
            <label for="session">Session:</label>
            <select name="session" id="time">
              <option value="" disabled selected></option>
              <option value="">Morning</option>
              <option value="">Afternoon</option>
            </select>
            <label for="program">Select Program:</label>
            <select id="program" name="program" required>
              <option value="" disabled selected></option>
              <option value="">Basic Comuputing</option>
              <option value="">Cyber Security</option>
              <option value="">Web Development</option>
              <option value=""><h2>Data Analysis</h2></option>
            </select>
          </form>
          <button type="submit">REGISTER</button>
        </div>
      </div>
    </section>
  </body>
</html>
